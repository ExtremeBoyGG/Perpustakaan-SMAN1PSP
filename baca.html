<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* CSS untuk membuat iframe memenuhi layar penuh */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hapus scroll pada body */
        }

        iframe {
            flex-grow: 1; /* Membuat iframe mengisi ruang yang tersedia */
            width: 100%;
            height: 100vh; /* Menggunakan tinggi penuh viewport */
            border: none; /* Menghapus border */
        }
    </style>
</head>
<body>
    <!-- Iframe untuk menampilkan PDF -->
    <iframe id="pdf-viewer" class="border-0"></iframe>

    <script>
        // Ambil ID dari parameter query URL
        const urlParams = new URLSearchParams(window.location.search);
        const pdfId = urlParams.get('id');

        // Cek apakah ID ada
        if (pdfId) {
            // Tampilkan PDF menggunakan Google Drive Viewer
            const pdfViewer = document.getElementById('pdf-viewer');
            pdfViewer.src = `https://drive.google.com/file/d/${pdfId}/preview`;
        } else {
            // Jika tidak ada ID, tampilkan pesan kesalahan
            document.body.innerHTML = "<p class='text-red-500 text-center mt-4'>File tidak ditemukan.</p>";
        }
    </script>
